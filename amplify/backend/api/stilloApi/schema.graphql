type Appointment
  @model
  @auth(
    rules: [
      {
        allow: owner
        identityClaim: "sub"
        ownerField: "clientId"
        operations: [read, create, update, delete]
      }
      {
        allow: owner
        identityClaim: "sub"
        ownerField: "stylistId"
        operations: [read, create, update, delete]
      }
    ]
  ) {
  id: ID!
  status: String
  clientId: String
  stylistId: String
  dateTime: String
  serviceName: String
  duration: String
  price: String
}

type Service
  @model
  @auth(
    rules: [
      {
        allow: owner
        identityClaim: "sub"
        operations: [read, create, update, delete]
      }
    ]
  ) {
  id: ID!
  name: String
  duration: String
  price: String
}
